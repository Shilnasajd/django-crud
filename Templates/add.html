{%extends 'base.html'%}
{%block content%}
<div class="row">
  <div class="col-3">
    <h4>Add Student</h4>
    <form action="" method="post">
      {%csrf_token%}
      {{formss.as_p}}
      <input type="submit" class="btn btn-success" value="Add">
    </form>

  </div>
  <div class="col-9">
    <center>
      <h4>Student List</h4>
    </center>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Password</th>
          <th scope="col">Action</th>


        </tr>
      </thead>
      <tbody>
        {%for std in std%}
        <tr>
          <th scope="row">{{std.id}}</th>
          <td>{{std.Name}}</td>
          <td>{{std.Email}}</td>
          <td>{{std.Password}}</td>
          <td>
            <a href="{% url 'update' std.id %}" class="btn btn btn-primary">Edit</a>
          </td>
          <td><a href="{% url 'dlt' std.id %}" class="btn btn btn-danger">Remove</a></td>

          </td>
        </tr>
        {%endfor%}


      </tbody>
    </table>


  </div>
</div>

{%endblock content%}
